<!DOCTYPE html>
<html lang="ja">

<head>
  <script src="./draggablePattern.js"> </script>
</head>

<!-- 表示範囲外からでもDstにもってこれる -->

<body class="markdown-body">
  <svg width="600" height="300" viewBox="0 0 600 300">
    <defs>
      <filter id="360mapRotatableScalingFilter" x="0" y="0" width="100%" height="100%" filterUnits="userSpaceOnUse"
        color-interpolation-filters="sRGB">
        <feImage xlink:href="./mapimgs/map_scale=569.763_src=3000x1500_dst=600x300_hfov=135.png" result="map" />
        <feDisplacementMap in="SourceGraphic" in2="map" scale="569.763" xChannelSelector="R" yChannelSelector="G" />
      </filter>
      <pattern id="tilePattern_RotatableScaling" patternUnits="userSpaceOnUse" x="-1200" y="-600" width="3000"
        height="1500">
        <image x="0" y="0" width="3000" height="1500"
          xlink:href="./srcimgs/2560px-Kings_Cross_Railway_Station_Concourse_360x180%2C_London%2C_UK_-_Diliff.jpg" />
      </pattern>
    </defs>
    <rect id="patternRect_RotatableScaling" x="-1200" y="-600" width="3000" height="1500"
      fill="url(#tilePattern_RotatableScaling)" filter="url(#360mapRotatableScalingFilter)" />
    <script>
      draggablePattern('patternRect_RotatableScaling', 'tilePattern_RotatableScaling', 1500, 750, null, null);
    </script>
  </svg>
</html>
