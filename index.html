<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG 360 Viewer Sample</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="github-markdown.css"/>
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }
  
    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>

<body class="markdown-body">
  <header>
    <h1>SVG 360 Viewer Sample</h1>
    <p>この記事では、HTMLの見栄えを良くする方法について説明します。</p>
  </header>

  <section>
    <h2>コードの見やすさを向上させる</h2>
    <p>技術ブログでは、コードを強調して表示することが重要です。次のように、<code>code</code>タグや<code>pre</code>タグを使用することができます。</p>

    <pre><code>&lt;div&gt;これはサンプルコードです&lt;/div&gt;</code></pre>
  </section>

  <section>
    <h2>引用を使った強調</h2>
    <p>重要なポイントや他のリソースからの引用は、<code>blockquote</code>タグを使うと視覚的に目立たせることができます。</p>
    <blockquote>
      <p>「シンプルなデザインが、読みやすさを最大限に引き出します。」</p>
    </blockquote>
  </section>
</body>

</html>
